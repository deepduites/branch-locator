<!DOCTYPE HTML>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <link rel="stylesheet" href="css/brnmap.css" type="text/css">
</head>

<body>

  <header>
    <div class="navbar-fixed">

          <a href="#" class="brand-logo blue-text">SHADOW</a>

            </li>
            <li>
              <a href="">About</a>
            </li>
            <li>
              <a href="">Contact</a>
            </li>
            <li>

              <a href="" class="btn blue black-text">Register</a>

      <ul id="list-location">
